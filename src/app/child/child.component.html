<div class="container">
    <!-- <button id="addSection" type="button" (click)="addRegister()">Register</button> -->
    <button id="addSection" type="button" (click)="addRegister()" [routerLink] = "['/home']">Register</button>
    <button id="errorSection" type="button" (click)="errorPage()"[routerLink] = "['/notFound']">Error</button>
    <table id="t01">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <!-- <th>Gender</th>
                <th>Address</th>
                <th>Zipcode</th> -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody *ngFor="let data of registered; let i = index" [attr.data-index]="i">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>
            <!-- <td>{{data.gender}}</td>
            <td>{{data.street}}, {{data.city}}, {{data.state}}</td>
            <td>{{data.zipcode}}</td> -->
            <td class="action">
                <button id="viewSection" [routerLink] = "['/view', data.id]">View</button>
                <button id="editSection" type="button" (click)="Edit(data)">Edit</button>
                <button id="deleteSection" type="button" (click)="delete(data)">Delete</button>
            </td>
        </tbody>
    </table>
</div>
